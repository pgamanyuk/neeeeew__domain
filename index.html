<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Solway:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Who is Peppa?</title>
</head>
<body>
    <div class="page">
       <div class="container">
        <div class="header">Who is Real Peppa?</div>
        <div class="content">
            <div class="content__item">
                <img class="item__img" src="peter.png" alt="#" >
                <div class="item__name">Peter</div>
                <div class="item__points" id="peter">01</div>
                <button class="btn" data="peter">OINK</button>
            </div>
            
            <div class="content__item">
                <img class="item__img" src="yana.png" alt="#" >
                <div class="item__name">Yana</div>
                <div class="item__points" id="yana">01</div>
                <button class="btn" data="yana">OINK</button>
            </div>
        </div>

        <div class="timer">
            <div class="timer__item">
                <div class="timer__number day">01</div>
                <div class="timer__sign">days</div>
            </div>
            <div class="timer__item dot">:</div>
            <div class="timer__item">
                <div class="timer__number hour">23</div>
                <div class="timer__sign">hour</div>
            </div>
            <div class="timer__item dot">:</div>
            <div class="timer__item">
                <div class="timer__number minute">14</div>
                <div class="timer__sign">mins</div>
            </div>
            <div class="timer__item dot">:</div>
            <div class="timer__item">
                <div class="timer__number second">19</div>
                <div class="timer__sign">secs</div>
            </div>
            
        </div>
        <button class="btn-reset">RESET</button>
       </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
